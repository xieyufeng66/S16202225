<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>注册页面</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
<div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
	<form action="#" th:action="@{/register}" th:object="${user}" method="post">
		<h1>Please enter you information</h1>
		<table>
			<tr>
				<td>Account(3个字母):</td>
				<td><input type="text" th:field="*{account}" /></td>
				<td th:if="${#fields.hasErrors('account')}" th:errors="*{account}">Account Error</td>
			</tr>
			<tr>
				<td>Password(6个数字):</td>
				<td><input type="text" th:field="*{password}" /></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
			</tr>
			<tr>
				<td>姓名:</td>
				<td><input type="text" th:field="*{user_name}" /></td>
				<td th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}">name Error</td>
			</tr>
			<tr>
				<td><button type="submit">register</button></td>
			</tr>
		</table>
	</form>
</section>
        </div>
      </div>
    </div>
</body>
</html>
