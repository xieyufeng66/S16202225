<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="second">Tutorials</a>
</nav>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Spring Boot Web Thymeleaf Example</h1>
        <h2>
            <span id= "msg" th:text="'Hello, ' + ${message}"></span>
        </h2>
        <form action ="ajax" method="post">
      Test: <input type="submit" value="测试">
      </form>
        <input type="button" onclick="changeMessage()" value="change">
     <h3>hhhhh</h3>
     <h4 th:text="${test}"></h4>
    </div>
   <ol>
        <li th:each="task : ${tasks}" th:text="${task}"></li>
    </ol> 
    <form action="add" method= "post">
      <input type="text" name="a" th:value="${a}">+
     <input type="text" name="b" th:value="${b}">=
     <span th:text="${result}"></span>
     <input type="submit">
    </form>
    
</main>
<!-- /.container -->
<script type="text/javascript" th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script type="text/javascript">
var xhr;
function createXMLHttpRequest() {
    if (window.XMLHttpRequest)
        return new XMLHttpRequest();
    else if (window.ActiveXObject) 
        return new ActiveXObject("Msxml2.XMLHTTP");
    else
        throw new Error("Ajax is not supported by your browser");   
}
 function changeMessage()
 {
	 alert("asdasd");
	 xhr=createXMLHttpRequest();
	var url="/ajax";
	xhr.open("post",url);
	xhr.onreadystatechange = displayText;
	xhr.send(null);
 }
 function displayText(){
	    if (xhr.readyState == 4)
	        if (xhr.status == 200)
	            document.getElementById("msg").innerHTML =xhr.responseText;
	}
</script>
</body>
</html>
